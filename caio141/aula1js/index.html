    <script>
        function maiorDe3() {
            var num1 = Number.parseInt(window.prompt("Digite número 1:"));
            var num2 = Number.parseInt(window.prompt("Digite número 2:"));
            var num3 = Number.parseInt(window.prompt("Digite número 3:"));

            // document.write(num1 + num2);
            // document.write("<br>");
            // document.write(typeof(num1));

            if (num1 > num2 && num1 > num3) {
                document.write(num1);
            } else if (num2 > num1 && num2 > num3) {
                document.write(num2);
            } else if (num3 > num1 && num3 > num2) {
                document.write(num3);
            }  
        }

        function maiorDe10() {
            let maiorValor = 0;
            let n = 0;
            for(var i = 0; i < 10; i++) {
                n = i + 1;
                num =  Number.parseInt(window.prompt("Digite o valor " + n));
                if (num > maiorValor) {
                    maiorValor = num;
                }
            }
            document.write(maiorValor);
        }

        function maiorMenorDeN() {
            var M = Number.parseInt(window.prompt("Digite o valor máximo"));

            let maiorValor = 0;
            let n = 1;
            num =  Number.parseInt(window.prompt("Digite o valor " + n));
            menorValor = num;
            for(var i = 0; i < M-1; i++) {
                n += 1;
                num =  Number.parseInt(window.prompt("Digite o valor " + n));
                if (num > maiorValor) {
                    maiorValor = num;
                }
                if (num < menorValor) {
                    menorValor = num;
                }
            }
            document.write("O maior valor é: " + maiorValor);
            document.write("<br>");
            document.write(" O menor valor é: " + menorValor);
        }
