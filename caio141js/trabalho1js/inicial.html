<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Àreas e volumes</title>
</head>
<body>
    <script>
        //CALCULO DA ÁREA DO TRIÂNGULO
        function triangulo() {
         var b = Number.parseInt(window.prompt ("Digite o base:"))   
         var h = Number.parseInt(window.prompt ("Digite a Altura:"))

         var a = b * h /2

         document.write("A área do triângulo é: " + a + "cm²")
        }

        //CALCULO DO VOLUME DA PIRÂMIDE
        function piramide() {
         var l = Number.parseInt(window.prompt ("Digite o lado:"))   
         var h = Number.parseInt(window.prompt ("Digite a Altura:"))

         var a = l * l
         var v = a * h /3

         document.write("O volume da pirâmide é: " + v + "cm³")
        }

        //CALCULO DO VOLUME DA ESFERA
        function esfera() {
         var r = Number.parseInt(window.prompt ("Digite o raio:"))   

         var v = (4 * (r ** 3)) / 3

         document.write("O volume da esfera é: " + v + "π cm³")
        }

        var op = Number.parseInt(window.prompt("Escolha uma opção \n 1.Calcular área do triângulo \n 2.Calcular volume da pirâmide \n 3. Calcular volume da esfera"))
         
        switch (op) {
            case 1:
                triangulo()
                break;
            case 2:
                piramide()
                break;
            case 3:
                esfera()
                break;
            default:
            window.alert("Valor escolhido inválido")

        }

    </script>
</body>
</html>
