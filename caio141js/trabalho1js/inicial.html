<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 1</title>
</head>
<body>
    <script>
        function triangulo() {
         var l = Number.parseInt(window.prompt ("Digite o lado:"))   
         var h = Number.parseInt(window.prompt ("Digite a Altura"))

         var a = l * h /2

         document.write("A área do triângulo é: " + a + "cm²")
        }

        function piramide() {
         var l = Number.parseInt(window.prompt ("Digite o lado:"))   
         var h = Number.parseInt(window.prompt ("Digite a Altura"))

         var v = l * h /3

         document.write("O volume da pirâmide é: " + v + "cm²")
        }

        function esfera() {
         var r = Number.parseInt(window.prompt ("Digite o raio:"))   

         var valor = ((r ** 3) * 4) / 3

         document.write("O volume da esfera é: " + valor + "π cm³")
        }

        var op = Number.parseInt(window.prompt("Escolha uma opção \n 1.Calcular área do triângulo \n 2.Calcular volume da pirâmide \n 3. Calcular volume da esfera"))
         
        switch (op) {
            case 1:
                triangulo()
                break;
            case 2:
                piramide()
                break;
            case 3:
                esfera()
                break;


        }

    </script>
</body>
</html>
